<html>
<head>
<style>
body{
	background-color: #2dc;
	margin:20;
}


</style>
</head>
<body>
	<canvas id = "canvas" width = 420px height = 320></canvas>

<script>

	
	var canvas = document.getElementById("canvas");
	var board = canvas.getContext('2d');
	board.scale(1,1)

	var neonGreen = "#f0f"
	var edge = 10;
	var width = board.canvas.width -edge*2;
	var height = board.canvas.height-edge*2;


	//drawing the game board
	board.beginPath();
	board.rect(edge,edge,width-edge*2,height-edge*2);
	board.closePath();

	board.lineWidth = edge*2;
	board.strokeStyle = neonGreen;
	board.stroke();

	board.fillStyle = "#000";
	board.fill();





	// the rectangle
	board.beginPath();
	board.rect(0, 0, edge, edge);
	board.closePath();
	 
	// the fill color
	board.fillStyle = "#51DCFF";
	board.fill();
</script>
</body>
</html>
